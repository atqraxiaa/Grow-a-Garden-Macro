; Edit this configuration if you encounter any issues with the macro!

;--------------------------------------------------------------------------------------------------
[UserConfig] ; Settings related to macro behavior and Roblox interaction

; Automatically open Roblox when the macro starts (true/false)
AutoOpenRoblox =true

; Roblox deeplink URL to launch the specific game/place (leave it empty if no deeplink url)
DeepLink =

; Multiplier to adjust delays/timings in the macro (e.g., 1 = normal speed)
DelayMultiplier =1

; Seconds to wait before trying to reconnect after disconnection
ReconnectionDelay =30

; Pixel color indicating disconnection UI is shown (hex color)
DisconnectUIPixel =0x393B3D

; Pixel color to identify seed button (hex color)
SeedButtonPixel =0xFFFFFF

; Pixel color to identify buy button (hex color)
BuyButtonPixel1 =0x1DB31D

; Maximum number of attempts to reconnect Roblox via deeplink
MaxAttemptsDeeplink =5

; Discord webhook URL for sending status and logs from the macro (leave it empty if no webhook url)
WebHookUrl =

